<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
    <meta name="google-signin-client_id" content="375024145336-9441tkreviiiknfeul3e11f51e42ecje.apps.googleusercontent.com">
    <title>Login or Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .google-sign-in-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .action-buttons {
            margin-top: 30px;
        }
        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>rahhh - HoyaHackathon Team 611</h1>
    <p>Sign in with Google to log in, or create a new account if you're a new user.</p>

    <!-- Google Identity Services Button -->
    <div class="google-sign-in-container">
        <div id="g_id_onload"
             data-client_id="375024145336-9441tkreviiiknfeul3e11f51e42ecje.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        let userEmail, userName, googleId;

        // Function to handle Google Identity Services response
        function handleCredentialResponse(response) {
            const decodedJWT = JSON.parse(atob(response.credential.split('.')[1]));
            googleId = decodedJWT.sub; // Google ID
            userName = decodedJWT.name; // User's name
            userEmail = decodedJWT.email; // User's email address

            console.log("Google ID:", googleId);
            console.log("Name:", userName);
            console.log("Email:", userEmail);

            // Redirect to the main calendar page after sign-in
            window.location.href = "/mainCalendar.html";
        }
    </script>
</body>
</html>
