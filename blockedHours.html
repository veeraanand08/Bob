<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blocked Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .schedule-table {
            display: grid;
            grid-template-columns: repeat(7, 100px); /* 7 columns for each day of the week */
            grid-template-rows: repeat(24, 40px);  /* 24 rows for each hour of the day */
            gap: 5px;
            margin-top: 20px;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-slot {
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .time-slot.busy {
            background-color: #ff6347; /* Red color for busy time slots */
            color: white;
        }

        .day-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time-label {
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            font-size: 12px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Block Out Your Busy Hours</h1>
        <p>Click on the time slots to block hours when you're busy for each day of the week.</p>

        <!-- Schedule Table -->
        <div class="schedule-table">
            <!-- Days of the Week -->
            <div class="day-column">
                <div class="day-name">Monday</div>
                <div class="time-slot" id="monday-0" onclick="toggleSlot('monday', 0)"></div>
                <div class="time-slot" id="monday-1" onclick="toggleSlot('monday', 1)"></div>
                <div class="time-slot" id="monday-2" onclick="toggleSlot('monday', 2)"></div>
                <!-- Add more time slots for each hour -->
            </div>
            <div class="day-column">
                <div class="day-name">Tuesday</div>
                <div class="time-slot" id="tuesday-0" onclick="toggleSlot('tuesday', 0)"></div>
                <div class="time-slot" id="tuesday-1" onclick="toggleSlot('tuesday', 1)"></div>
                <div class="time-slot" id="tuesday-2" onclick="toggleSlot('tuesday', 2)"></div>
                <!-- Add more time slots for each hour -->
            </div>
            <!-- Repeat for the remaining days of the week -->
            <!-- Wednesday, Thursday, Friday, Saturday, Sunday -->
        </div>

        <div class="footer">
            <button class="save-button" onclick="saveBlockedHours()">Save Blocked Hours</button>
        </div>
    </div>

    <script>
        // Function to toggle busy slots
        function toggleSlot(day, hour) {
            const slotId = `${day}-${hour}`;
            const slot = document.getElementById(slotId);
            slot.classList.toggle('busy');
        }

        // Function to save blocked hours
        function saveBlockedHours() {
            let blockedHours = [];

            // Iterate through each day of the week
            for (let i = 0; i < 7; i++) {  // 7 days
                for (let j = 0; j < 24; j++) {  // 24 hours per day
                    const slotId = `${getDayName(i)}-${j}`;
                    const slot = document.getElementById(slotId);
                    if (slot.classList.contains('busy')) {
                        blockedHours.push(`${getDayName(i)} ${j}:00-${j + 1}:00`);
                    }
                }
            }

            console.log('Blocked Hours:', blockedHours);
            // Here, you can save the blockedHours array to your server/database
        }

        // Helper function to convert day index to day name
        function getDayName(dayIndex) {
            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            return daysOfWeek[dayIndex];
        }
    </script>

</body>
</html>
